# Pre-commit hooks configuration
# Install using: make install-hooks
# Or manually: pip install pre-commit && pre-commit install
# See CONTRIBUTING.md for more details

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4  # Updated to match ruff 0.14.5 in venv
    hooks:
      - id: ruff-format  # Format code (runs first)
        types_or: [python]
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # Lint and auto-fix (runs after formatting)
        types_or: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]
        files: ^src/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        files: ^src/
